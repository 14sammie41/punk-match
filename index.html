<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="A fun memory and matching game with a punk theme.">
    <title>Punk Match</title>
    <!-- Favicons created by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Link to Bootstrap for CSS -->
    <link

      crossorigin="anonymous">
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link to Font Awesome -->
    <script
      src="https://kit.fontawesome.com/524dbc89dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar taken from Bootstrap and edited and simplified -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Punk Match</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Reset</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="help.html">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="memory-game">
        <!-- Added a data-framework to allow the game to find matches -->
      <div class="memory-card" data-framework="guitar-icon">
        <img src="assets/images/guitar-icon.png" alt="A simple electric guitar icon" class="front-face">
        <img src="assets/images/card-back-punk.png" alt="A side on line icon of a person with a mohawk." class="back-face">
      </div>
      <div class="memory-card" data-framework="guitar-icon">
        <img src="assets/images/guitar-icon.png" alt="A simple electric guitar icon" class="front-face">
        <img src="assets/images/card-back-punk.png" alt="A side on line icon of a person with a mohawk." class="back-face">
      </div>
      <div class="memory-card" data-framework="patch-jacket">
        <img src="assets/images/patch-jacket.jpeg" alt="A denim jacket with patches and studs." class="front-face">
        <img src="assets/images/card-back-punk.png" alt="A side on line icon of a person with a mohawk." class="back-face">
      </div>
      <div class="memory-card" data-framework="patch-jacket">
        <img src="assets/images/patch-jacket.jpeg" alt="A denim jacket with patches and studs." class="front-face">
        <img src="assets/images/card-back-punk.png" alt="A side on line icon of a person with a mohawk." class="back-face">
      </div>
      <div class="memory-card" data-framework="punk-bar">
        <img src="assets/images/punk-bar.jpeg" alt="A punk themed bar with a live band playing." class="front-face">
        <img src="assets/images/card-back-punk.png" alt="A side on line icon of a person with a mohawk." class="back-face">
      </div>
      <div class="memory-card" data-framework="punk-bar">
        <img src="assets/images/punk-bar.jpeg" alt="A punk themed bar with a live band playing." class="front-face">
        <img src="assets/images/card-back-punk.png" alt="A side on line icon of a person with a mohawk." class="back-face">
      </div>
      <div class="memory-card" data-framework="punk-guitar">
        <img src="assets/images/punk-guitar.jpeg" alt="A punk designed guitar with a festival croud in the background." class="front-face">
        <img src="assets/images/card-back-punk.png" alt="A side on line icon of a person with a mohawk." class="back-face">
      </div>
      <div class="memory-card" data-framework="punk-guitar">
        <img src="assets/images/punk-guitar.jpeg" alt="A punk designed guitar with a festival croud in the background." class="front-face">
        <img src="assets/images/card-back-punk.png" alt="A side on line icon of a person with a mohawk." class="back-face">
      </div>
      <div class="memory-card" data-framework="punk-match">
        <img src="assets/images/punk-match.jpeg" alt="A themed image of different punk items with a neon lit background." class="front-face">
        <img src="assets/images/card-back-punk.png" alt="A side on line icon of a person with a mohawk." class="back-face">
      </div>
      <div class="memory-card" data-framework="punk-match">
        <img src="assets/images/punk-match.jpeg" alt="A themed image of different punk items with a neon lit background." class="front-face">
        <img src="assets/images/card-back-punk.png" alt="A side on line icon of a person with a mohawk." class="back-face">
      </div>
      <div class="memory-card" data-framework="rock-punk-icon">
        <img src="assets/images/rock-punk-icon.png" alt="A line icon of a hand doing the rock sign holding a mic." class="front-face">
        <img src="assets/images/card-back-punk.png" alt="A side on line icon of a person with a mohawk." class="back-face">
      </div>
      <div class="memory-card" data-framework="rock-punk-icon">
        <img src="assets/images/rock-punk-icon.png" alt="A line icon of a hand doing the rock sign holding a mic." class="front-face">
        <img src="assets/images/card-back-punk.png" alt="A side on line icon of a person with a mohawk." class="back-face">
      </div>
    </section>
    <section class="scores">
      <div class="container">
        <h2>Scores</h2>
        <p>Click on the cards to flip them over and find the matching pairs.</p>
        <p>Pairs: <span id="pairs">0</span></p>
        <button id="reset" class="btn btn-primary">Reset Game</button>
      </div>
    </section>

    <!-- Link to Bootstrap for JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <!-- Link to custom JS file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
